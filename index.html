<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Notes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody id="notes-list">
            <!-- Notes will be populated here dynamically -->
        </tbody>
    </table>

    <script>
        // Fetch notes from the backend
        async function fetchNotes() {
            try {
                const response = await fetch('http://localhost:8080/api/blog');  // Updated to target localhost:8080
                const notes = await response.json();

                const notesList = document.getElementById('notes-list');

                // Clear any previous content
                notesList.innerHTML = '';

                // Populate table with notes
                notes.forEach(note => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = note.id;
                    row.appendChild(idCell);

                    const titleCell = document.createElement('td');
                    titleCell.textContent = note.title;
                    row.appendChild(titleCell);

                    const contentCell = document.createElement('td');
                    contentCell.textContent = note.contents;
                    row.appendChild(contentCell);

                    notesList.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching notes:", error);
            }
        }

        // Call the function when the page loads
        window.onload = fetchNotes;
    </script>

</body>
</html>
